<html>
<head>
  <title>timeTrackr</title>
  <script src='jquery-2.1.4.min.js'></script>
  <script src='underscore-min.js'></script> 
  <script src="highcharts.js"></script>
  <script src='dashboard.js'></script>
  <link rel='stylesheet' type='text/css' href='milligram.min.css'>
  <link rel='stylesheet' type='text/css' href='dash.css'>
</head>
<body>
  <div id='top10' class='container'>
    <div class='row'>
      <div class='column center'>
        <h1>Dashboard</h1>
      </div>
    </div>
    <div class='row'>
      <div class='column column-50 column-offset-25'>
        <table id='table'>
          <tr>
            <td><b>Top 10 Websites Visited</b></td>
            <td><b>Time Spent</b></td>
          </tr>
        </table>
      </div>
    </div>
    <div class='row'>
      <div class='column center'>
        <button id='resetData' class='button button-outline fixed-width'>Reset Data</button>
        <button class='button button-outline fixed-width toggle-metrics'>Metrics</button>
      </div>
    </div>
  </div>
  
  <div id='metrics' class='container hidden'>
    <div class='row'>
      <div class='column center'>
        <h1>Dashboard</h1>
      </div>
    </div>
    <div class='row'>  
      <div id="highChart" class='column center' style="width:400px; height:400px;"></div>
    </div>
    <div class='row'>
      <div class='column center'>
        <button id='resetData' class='button button-outline fixed-width'>Reset Data</button>
        <button class='button button-outline fixed-width toggle-metrics'>Top10</button>
      </div>
    </div>
  </div>

</body>
</html>
